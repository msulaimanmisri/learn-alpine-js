<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Effect - Alpine.js Training</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>

<body class="antialiased bg-light">
  <main>
    <div class="container my-5">
      <h1>Directive Name : Effect</h1>
      <span>Link :
        <a href="https://alpinejs.dev/directives/effect" target="_blank">Alpine.js Documentation</a>
      </span>
    </div>
  </main>

  <div id="content" class="container my-4 p-5 bg-white rounded-3 shadow-sm border-0" x-data="{ count: 0 }">
    <p class="m-0 text-muted fst-italic">
      <code class="badge bg-dark">x-effect</code> merupakan fungsi yang
      membolehkan kita untuk `Watch` apa yang berlaku pada Node DOM yang telah
      kita telah tetapkan. Cuba perhatikan code yang telah dibuat dibawah
      (buka dalam code editor)
    </p>

    <hr class="my-4" />

    <div id="btn-cta">
      <button class="btn btn-sm btn-outline-dark mb-4" @click="count++">
        Tambah Jumlah
      </button>

      <h3 x-text="'Jumlah sekarang : ' + count"></h3>
      <span x-effect="console.log('nilai sekarang adalah : ', count + ' (dari x-effect)')"></span>
    </div>
  </div>
</body>

</html>
