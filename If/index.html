<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>If - Alpine.js Training</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>

<body class="antialiased bg-light">
  <main>
    <div class="container my-5">
      <h1>Directive Name : If </h1>
      <span>Link : <a href="https://alpinejs.dev/directives/if" target="_blank">Alpine.js Documentation</a> </span>
    </div>
  </main>

  <div id="content" class="container my-4 p-5 bg-white rounded-3 shadow-sm border-0" x-data="{ data: false }">

    <p class="m-0 text-muted fst-italic">
      Directive ni akan membantu kita untuk Hide Node kita completely dalam DOM. Anda boleh inspect code dan lihat yang
      <code>< img/></code> node tiada jika sebelum anda tekan button dibawah.
    </p>

    <hr class="my-4">

    <button class="btn btn-sm btn-outline-dark" @click="data = ! data" x-text="data ? 'Hide Content' : 'Show Content'">
    </button>

    <template x-if="data">
      <div id="data" class="mt-4">

        <img
          src="https://images.unsplash.com/photo-1542831371-29b0f74f9713?q=80&w=870&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="coding" class="img-fluid" loading="lazy">
      </div>
    </template>

  </div>

</body>

</html>
