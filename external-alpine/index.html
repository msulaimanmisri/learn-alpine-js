<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0" />
  <title>External - Alpine.js Training</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous" />

  <script defer
    src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>

<body class="antialiased bg-light">
  <main>
    <div class="container my-5">
      <h1>External Script Alpine</h1>
      <span>Link : <a href="https://alpinejs.dev/essentials/installation"
          target="_blank">Alpine.js Documentation</a> </span>
    </div>
  </main>

  <div id="content"
    class="container my-4 p-5 bg-white rounded-3 shadow-sm border-0"
    x-data="alpineData()">

    <p class="m-0 text-muted fst-italic">
      Kita boleh menggunakan Alpine dengan selitkan <code>script.js</code> dan kita code semua disana. Ianya nampak
      lebih bagus jika anda mengamalkan SoC design pattern
    </p>

    <hr class="my-4">

    <button class="btn btn-outline-dark btn-sm"
      @click="isOpen =! isOpen">Click to show Alert</button>
    <br><br>
    <span x-show="isOpen"
      x-text="data"></span>

    <script src="script.js"></script>

  </div>

</body>

</html>
